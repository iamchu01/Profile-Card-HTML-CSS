<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front-card">
                        <h2>Megan Freeman</h2>
                        <p>Beginner Developer</p>
                        <button>hover me</button>
                    </div>
                    <div class="back-card">
                        <img src="/images/waving-hand.png" alt="wave hand" />
                        <h1>Megan <span>Freeman</span></h1>
                        <p>i'm a beginner developer currently working and improving my skills.</p>

                        <div class="row">
                            <div class="col">
                                <h2>12k</h2>
                                <p>Followers</p>
                            </div>

                            <div class="col">
                                <h2>600</h2>
                                <p>Following</p>
                            </div>

                            <div class="col">
                                <h2>5k</h2>
                                <p>Likes</p>
                            </div>
                        </div>

                        <div class="row">
                            <button>Follow</button>
                            <a href="#"><img src="/images/instagram.png" alt="" /></a>
                            <a href="#"><img src="/images/pinterest.png" alt="" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
